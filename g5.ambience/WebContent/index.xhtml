<!DOCTYPE html>
<html lang="en"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:h="http://java.sun.com/jsf/html">
    <h:head>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8"></meta>
		<title>Login</title>
		<h:outputStylesheet library="css" name="style.css" type="text/css"/>
		<f:loadBundle basename="g5.ambience.user.model.messages" var="msg"/>
	</h:head>
	<h:body>
		<h:form>
			<h:outputLabel value="#{msg.username}" for="username"></h:outputLabel>
			<h:inputText value="#{userView.username}" id="username"></h:inputText>
			<h:outputLabel value="#{msg.password}" for="password"></h:outputLabel>
            <h:inputSecret value="#{userView.password}" id="password"/>
			<h:commandButton value="orders"
                       type="submit"
                       actionListener="#{userView.userLogin}">
                <f:facet name="extraParameter">
                    <f:param name="loginUsernameParam" value="#{userView.username}"/>
                    <f:param name="loginPasswordParam" value="#{userView.password}"/>
                </f:facet>
            </h:commandButton>
		</h:form>
	</h:body>
</html>
