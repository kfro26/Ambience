<!DOCTYPE html>
<html lang="en"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:h="http://java.sun.com/jsf/html">
    <h:head>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8"></meta>
		<title>Login</title>
		<h:outputStylesheet library="css" name="style.css" type="text/css"/>
		<f:loadBundle basename="g5.ambience.user.messages" var="msg"/>
	</h:head>
	<h:body>
		<h:form>
			<h:outputLabel value="#{msg.username}" for="username"></h:outputLabel>
			<h:inputText value="#{user._username}" id="username"></h:inputText>
			<h:outputLabel value="#{msg.password}" for="password"></h:outputLabel>
			<h:inputSecret value="#{user._password}" id="password"></h:inputSecret>
			<h:commandButton action="#{user.login}" value="#{msg.login}"></h:commandButton><br/>
		</h:form>
		You have <h:outputText value="#{user._login_attempts}"></h:outputText> login attempts left.
	</h:body>
</html>
